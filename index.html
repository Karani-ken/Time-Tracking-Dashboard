<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracking Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <!--First Div -->
        <div class="profile-card">
            <div class="upper">
                <img src="./Images/image-jeremy.png" alt="">
                <p>report for</p>
                <h2>Jeremy <br> Robson</h2>
            </div>
            <div class="period">
                <h3>Daily</h3>
                <h3 class="active">Weekly</h3>
                <h3>Monthly</h3>
            </div>

        </div>
        <div class="work-card">
            <div class="hidden">
                <img src="./Images/icon-work.svg" alt="">
            </div>
            <div class="duration">
                <div class="details">
                    <span>
                        <h3>Work </h3>
                        <h3>...</h3>
                    </span>

                    <h1>32hrs</h1>
                    <p>Last week 36hrs</hp>
                </div>

            </div>

        </div>
        <div class="play-card">
            <div class="hidden">
                <img src="./Images/icon-play.svg" alt="">
            </div>
            <div class="duration">
                <div class="details">
                    <span>
                        <h3>Play </h3>
                        <h3>...</h3>
                    </span>
                    <h1>10hrs</h1>
                    <p>Last week 8hrs</hp>
                </div>


            </div>

        </div>
        <div class="study-card">
            <div class="hidden">
                <img src="./Images/icon-study.svg" alt="">
            </div>
            <div class="duration">
                <div class="details">
                    <span>
                        <h3>Study </h3>
                        <h3>...</h3>
                    </span>
                    <h1>4hrs</h1>
                    <p>Last week 7hrs</hp>
                </div>


            </div>

        </div>
        <div class="exercise-card">
            <div class="hidden">
                <img src="./Images/icon-exercise.svg" alt="">
            </div>
            <div class="duration">
                <div class="details">
                    <span>
                        <h3>Exercise</h3>
                        <h3>...</h3>
                    </span>
                    <h1>4hrs</h1>
                    <p>Last week 5hrs</hp>
                </div>


            </div>

        </div>
        <div class="social-card">
            <div class="hidden">
                <img src="./Images/icon-social.svg" alt="">
            </div>
            <div class="duration">
                <div class="details">
                    <span>
                        <h3>Social</h3>
                        <h3>...</h3>
                    </span>
                    <h1>5hrs</h1>
                    <p>Last week 10hrs</hp>
                </div>


            </div>

        </div>
        <div class="care-card">
            <div class="hidden">
                <img src="./Images/icon-self-care.svg" alt="">
            </div>
            <div class="duration">
                <div class="details">
                    <span>
                        <h3>Selfcare</h3>
                        <h3>...</h3>
                    </span>
                    <h1>2hrs</h1>
                    <p>Last week 2hrs</hp>
                </div>


            </div>

        </div>
    </div>
</body>

</html>
